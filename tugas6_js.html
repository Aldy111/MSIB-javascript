<head>
    <title>gempa</title>

    <table class="table table-bordered">
            <div class="container px-5 my-5">   
            <div class="alert alert-primary" role="alert">
            <h3 align="center">Data Gempa</h3>
            </div>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Lokasi</th>
                        <th>Skala</th>
                        <th>Dampak</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        class Gempa {
                            constructor(no,lokasi,skala){
                                this.no = no;
                                this.lokasi = lokasi;
                                this.skala = skala;
                            }
                            dampak(){
                                if(this.skala <=2)this.dampakGempa = "tidak terasa";
                                else if (this.skala >2 && this.skala <=4) this.dampakGempa = "Bangunan Retak-retak";
                                else if (this.skala >4 && this.skala <=6) this.dampakGempa = "Bangunan Roboh";
                                else if (this.skala >6) this.dampakGempa = "Bangunan Roboh dan Berpotensi Tsunami";
                                else this.dampakGempa = '';
                                return this.dampakGempa;
                            }
                            infoGempa(){
                                document.write(`<tr>
                                        <td>${this.no}</td>
                                        <td>${this.lokasi}</td>
                                        <td>${this.skala}</td>
                                        <td>${this.dampak()}</td>
                                    </tr>`)
                            }
                        }
                        //object
                            s1 = new Gempa('1','Jakarta',9.5);
                            s2 = new Gempa('2','Bandung',2.2);
                            s3 = new Gempa('3','Cirebon',1.0);
                            s4 = new Gempa('4','London',4.0);
                            s5 = new Gempa('5','Tokyo',12.5);
                            s6 = new Gempa('6','Bogor',12.1);
                            s7 = new Gempa('7','Kuala Lumpur',3.0);
                            s8 = new Gempa('8','Makassar',7.0);
                            s9 = new Gempa('9','Surabaya',4.6);
                            s10 = new Gempa('10','Pekanbaru',2.5);

                            s1.infoGempa(); s2.infoGempa(); s3.infoGempa(); s4.infoGempa(); s5.infoGempa();
                            s6.infoGempa(); s7.infoGempa(); s8.infoGempa(); s9.infoGempa(); s10.infoGempa();
                    </script>
                </tbody>
            </table>
