<script language="javascript">
/*
Diketahui:
pegawai: Ridwan
jabatan: manager
status: menikah 
Tugas: 
Cetak Data Pegawai berbentuk tabel:
Judul Kolom gunakan thead
Data2 gunakan tbody 
Nama Pegawai, Jabatan, Status, 
Gaji Pokok(if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt 
Tunjangan Jabatan: 15% dari gapok
BPJS: 10% dari gapok
Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok
Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)
Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb
lalu linknya dlm txt di assign ke LMS
*/
let pegawai = "kunden";
let jabatan = "asisten_manager";
let status = "menikah";

if (jabatan=='manager') {
    gapok = 15000000;
}else if (jabatan=='asisten_manager') {
    gapok = 10000000;
}else if (jabatan=='staff') {
    gapok = 5000000;
}else{
    gapok = 0;
}

let tunjangan_jabatan = gapok * 0.15 ;
let BPJS = gapok * 0.1 ;

let tunjangan_keluarga = (status=='menikah') ? 0.2 * gapok : 0;
let total_gaji = gapok + tunjangan_jabatan + tunjangan_keluarga + BPJS ;

document.write(`
    <table border="1" align="center">
        <thead>
            <tr>
                <th colspan="7">Data Pegawai</th>
            </tr>
            <tr>
                <th>Nama Lengkap</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>Tunjangan Keluarga</th>
                <th>BPJS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    ${pegawai}
                </td>
                <td>
                    ${jabatan}
                </td>
                <td>
                    ${status}
                </td>
                <td>
                    ${gapok}
                </td>
                <td>
                    ${tunjangan_jabatan}
                </td>
                <td>
                    ${tunjangan_keluarga}
                </td>
                <td>
                    ${BPJS}
                </td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Total Gaji
                </th>
                <th colspan="6">
                    ${total_gaji}
            </tr>
        </tfoot>
    </table>
`)
</script>

    thead {
        background-color: blueviolet;
        color: white;
    }
    th {
        padding: 10px;
    }
    td {
        text-align: center;
        background-color: aqua;
    }
    tfoot {
        background-color: pink;
    }
