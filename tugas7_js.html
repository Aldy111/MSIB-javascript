    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
    .flex-container {
    display: flex;
    background-color: DodgerBlue;
    }

    .flex-container > div {
    background-color: #f1f1f1;
    align-content: center;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
    flex-basis: 25%;
    border-radius: 10px;
    text-align: center;
    height: 180px;
    }
    .judulname {
      text-align: center;
    }
    </style>

<body>
  <h2 class="judulname">Macam-macam Gambar dan Suara Hewan</h2>
    <div class="accordion mt-5" id="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Hewan Unggas
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="flex-container">
            <div class="bebek">Bebek</div>
            <div class="ayam">Ayam</div>
            <div class="burung">Burung</div>
            <div class="angsa">Angsa</div>  
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">

            <div class="kerbau">Kerbau</div>

      </div>
    </div>
  </div>

    </div>
