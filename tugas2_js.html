<script language="javascript">
/*
Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
Gunakan If multikondisi untuk menentukan jabatan: 
- Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
- Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
- Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
- Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
Untuk Gapok gunakan switch case

Dari Gapok Tentukan:
- Tunjangan Jabatan = 20 % dari gapok
- Tunjangan Kesehatan = 10 % dari gapok
- Gaji Kotor = Gapok + Tunjab + Tunkes

Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
baris ganjil Muslim , warna barisnya yellow
baris genap Non Muslim , warna barisnya biru

Take Home Pay = Gaji Kotor - Zakat Profesi

<style>
    thead{
        background-color: orangered;
    }
    .judul {
        padding: 1rem;
    }
    th {
        padding: 0rem 3rem;
    }
    table {
        max-width: 400px;
    }
</style>
<table>
    <thead>
        <tr>
            <th class="judul" colspan="10">DAFTAR PEGAWAI</th>
        </tr>
        <tr>
            <th>NO</th>
            <th>NAMA</th>
            <th>JABATAN</th>
            <th>AGAMA</th>
            <th>GAJI POKOK</th>
            <th>TUNJANGAN JABATAN</th>
            <th>TUNJANGAN KESEHATAN</th>
            <th>GAJI KOTOR</th>
            <th>ZAKAT PROFESI</th>
            <th>TAKE HOME PAY</th>
        </tr>
    </thead>
    <tbody>
        <script language="javascript">
            let no ,jabatan,agama, warna,gapok,tunjangan_jabatan,tunjangan_kesehatan,bruto,zakat,take_home_pay;
            for (let no = 1; no <= 100; no++) {
                    if (no <=25){
                        jabatan = 'manager'
                    }else if (no <=50){
                        jabatan = 'asisten manager'
                    }else if (no <=75){
                        jabatan = 'supervisor'
                    }else {
                        jabatan = 'staff'
                    }
                                
                                switch(jabatan){
                                    case 'manager' : gapok = 15000000; break;
                                    case 'asisten manager' : gapok = 10000000; break;
                                    case 'supervisor' : gapok = 7000000; break;
                                    case 'staff' : gapok = 4000000; break;
                                    default: gapok = 0;
                                }
                                agama = (no % 2 == 0) ? "Non muslim" : "muslim";
                                warna = (agama == "muslim") ? "yellow" : "aqua";
                                tunjangan_jabatan = gapok * 0.2;
                                tunjangan_kesehatan = gapok * 0.1;
                                bruto = gapok + tunjangan_jabatan + tunjangan_kesehatan;
                                zakat = (agama == "muslim" && bruto >= 7000000) ? bruto * 0.025 : 0 ;
                                take_home_pay = bruto - zakat;

                                document.write(`<tr bgcolor="${warna}">
                                                <td>${no}</td>
                                                <td>Pegawai${no}</td>
                                                <td>${jabatan}</td>
                                                <td>${agama}</td>
                                                <td>${gapok}</td>
                                                <td>${tunjangan_jabatan}</td>
                                                <td>${tunjangan_kesehatan}</td>
                                                <td>${bruto}</td>
                                                <td>${zakat}</td>
                                                <td>${take_home_pay}</td>
                                            </tr>`
                                );
                                
            }
            
        </script>
    </tbody>
</table>
